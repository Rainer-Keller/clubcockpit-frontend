<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Clubcockpit</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-4.6.3/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.0.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
    }
    .modal-footer {
      background-color: #e9e9e9;
    }
    #eventModal .highlightInvalid {
      box-shadow: 0 0 5px 1px red;
    }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Clubcockpit</h1>
      <div>


        <h3>Gemeldete Veranstaltungen</h3>
          <div class="tab-pane active" id="events">
             <span class="fa fa-spinner fa-pulse" aria-hidden="true"></span> Daten werden geladen
          </div>
      </div>
      <button disabled type="button" id="buttonNew" class="btn btn-sm btn-primary" onclick="createNewEvent()"><i class="fa fa-plus" aria-hidden="true"></i> Neues Event anlegen</button>

    <div id="eventModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Neues Event anlegen</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Titel:</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="location">Ort:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="date">Datum:</label>
              <input type="date" id="date">
            </div>
            <div class="form-group">
              <label for="time">Uhrzeit:</label>
              <input type="time" id="time">
            </div>
            <div class="form-group">
              <label for="description">Beschreibung:</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div style="color:red" id="errors">
            </div>
          </div>
          <div class="modal-footer">
            <button id="save" type="button" class="btn btn-default"><span class="fa fa-floppy-o"></span> Speichern</button>
            <button id="close" type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-remove"></span> Schließen</button>
          </div>
        </div>
      </div>
    </div>

    <div id="removeModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Event löschen</h4>
          </div>
          <div class="modal-body">
            <p>Soll das Event</p>
            <p style="font-weight:bold" id="title"</p>
            <p>wirklich gelöscht werden?</p>
          </div>
          <div class="modal-footer">
            <button id="ok" type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-trash"></span> Löschen</button>
            <button id="abort" type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-remove"></span> Schließen</button>
          </div>
        </div>
      </div>
    </div>

      <script src="jquery/jquery-3.1.0.min.js"></script>
      <script src="bootstrap-3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="jquery-ui/jquery-ui-1.12.0.min.js"></script>
      <script src="clubcockpit.js"></script>
  </body>
</html>
